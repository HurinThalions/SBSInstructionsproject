<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SbS - Startbildschirm</title>
    <link rel="stylesheet" href="../../static/css/Startseite.css" type="text/css">
</head>

<body>
    <!-- Header mit Logo und Buttons -->
    <div class="header">
        <div class="boxumAErstellen" onclick="window.location.pathname = '/SBSInstructionsproject/anleitungerstellen'">
            <input class="aErstellen" type="button">
        </div>

        <div class="boxumProfil" onclick="window.location.pathname = '/SBSInstructionsproject/login'">
            <input class="profil" type="button">
        </div>
    </div>

    <div class="logocontainer" onclick="window.location.pathname = '/SBSInstructionsproject'">
        <img class="logo" src="../../static/Bilder/Logo.svg">
    </div>

    <div class="hintergrund">
            <div class="searchbar">
                <form action="filler">
                    <input class="Suchleiste" type="text" placeholder="Suche">
                </form>
            </div>

            <div class="kataloguberschrift">
                <h2>Katalog</h2>
            </div>
            <div class="katalog" id="katalog">

                <div id="anleitung-details">
                    {% for einzelneanleitung in anleitung %}
                    <ul data-index="{{ forloop.counter0 }}">
                        <div class="anleitungsBlock">
                            <div class="anleitungsBlockImg">
                                <img src=" /media/{{ einzelneanleitung.img }}">
                            </div>
                            <div class="anleitungsBlockText">
                                {{ einzelneanleitung.anleitungstitel }}
                                {{ einzelneanleitung.profil }}
                                {{ einzelneanleitung.kategorie }}
                                {{ einzelneanleitung.dauer }}
                            </div>
                            
                            
                        </div>
                    </ul>
                    {% endfor %}

            </div>
    </div>

   
</body>
</html>
