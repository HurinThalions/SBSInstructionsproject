
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../static/js/Anleitungdurchgehen.js"></script>

    <title>Anleitungdurchgehen</title>

</head>

<body onload="loadAnleitungData1()">

    <input type="hidden" id="schrittData" value="{{ schritt_dict_json }}">


    
    {{ anleitung.anleittitel }}

    {% if schritt_dict %}
        <p>Es gibt Schritte in der Anleitung</p>
    {% else %}
        <p>Es gibt keine Schritte in der Anleitung</p>
    {% endif %}

    {% for schritt in schritt_dict %}
        <h3>{{ schritt.schrittbennenung }}</h3>
        <p>{{ schritt.beschreibung }}</p>
    {% endfor %}

</body>
</html>
